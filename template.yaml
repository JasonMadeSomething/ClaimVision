AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  Env:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Environment name
  S3BucketNameSSMPath:
    Type: String
    Default: /terraform/s3/bucket_name
    Description: SSM Parameter Store path for S3 bucket name
  S3BucketName:
    Type: String
    Default: claimvision-files-dev
    Description: S3 bucket name for file storage
  CognitoUserPoolId:
    Type: String
    Description: The Cognito User Pool ID from the external stack
  RDSEndpointSSMPath:
    Type: String
    Default: /terraform/database/host
    Description: SSM Parameter Store path for RDS endpoint
  DBUsernameSSMPath:
    Type: String
    Default: /terraform/database/username
    Description: SSM Parameter Store path for database username
  DBPasswordSSMPath:
    Type: String
    Default: /terraform/database/password
    Description: SSM Parameter Store path for database password
  DBUsername:
    Type: String
    Description: Database username
  DBPassword:
    Type: String
    Description: Database password
  DBEndpoint:
    Type: String
    Description: Database endpoint
  FileUploadQueueURL:
    Type: String
    Description: URL of the file upload SQS queue
  FileUploadQueueARN:
    Type: String
    Description: ARN of the file upload SQS queue
  FileUploadQueueName:
    Type: String
    Description: Name of the file upload SQS queue
  FileAnalysisQueueURL:
    Type: String
    Description: URL of the file analysis SQS queue
  FileAnalysisQueueARN:
    Type: String
    Description: ARN of the file analysis SQS queue
  FileAnalysisQueueName:
    Type: String
    Description: Name of the file analysis SQS queue
  UserRegistrationQueueURL:
    Type: String
    Description: URL of the user registration SQS queue
  UserRegistrationQueueARN:
    Type: String
    Description: ARN of the user registration SQS queue
  UserRegistrationQueueName:
    Type: String
    Description: Name of the user registration SQS queue
  CognitoUpdateQueueURL:
    Type: String
    Description: URL of the Cognito update SQS queue
  CognitoUpdateQueueARN:
    Type: String
    Description: ARN of the Cognito update SQS queue
  CognitoUpdateQueueName:
    Type: String
    Description: Name of the Cognito update SQS queue
  VpcId:
    Type: String
    Default: ""
    Description: VPC ID for Lambda functions
  SubnetIds:
    Type: CommaDelimitedList
    Default: ""
    Description: Subnet IDs for Lambda functions (comma-delimited)
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: ""
    Description: Security Group IDs for Lambda functions (comma-delimited)
  RouteTableIds:
    Type: String
    Default: ""
    Description: Route Table ID for Lambda functions

Conditions:
  IsDev: !Equals [!Ref Env, "dev"]
  HasVpc: 
    Fn::Not:
      - Fn::Equals:
          - !Ref VpcId
          - ""

Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Runtime: python3.12
    Environment:
      Variables:
        DB_USERNAME: !Ref DBUsername
        DB_PASSWORD: !Ref DBPassword
        DB_HOST: !Ref DBEndpoint
        DB_NAME: claimvision
        USER_REGISTRATION_QUEUE_URL: !Ref UserRegistrationQueueURL
        COGNITO_UPDATE_QUEUE_URL: !Ref CognitoUpdateQueueURL
    VpcConfig: !If 
      - HasVpc
      - SubnetIds: !Ref SubnetIds
        SecurityGroupIds: !Ref SecurityGroupIds
      - !Ref AWS::NoValue

Resources:
  # IAM Role for Lambda functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !If
          - HasVpc
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - !Ref AWS::NoValue
      Policies:
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${DBUsernameSSMPath}
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${DBPasswordSSMPath}
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${RDSEndpointSSMPath}
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${S3BucketNameSSMPath}
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                Resource:
                  - !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${FileUploadQueueName}
                  - !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${FileAnalysisQueueName}
        - PolicyName: CognitoAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:SignUp
                  - cognito-idp:AdminUpdateUserAttributes
                  - cognito-idp:AdminConfirmSignUp
                  - cognito-idp:AdminInitiateAuth
                  - cognito-idp:AdminRespondToAuthChallenge
                  - cognito-idp:AdminGetUser
                Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
        - PolicyName: DBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rds-db:connect
                Resource: '*'
        - !If
          - HasVpc
          - PolicyName: VPCAccessPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DeleteNetworkInterface
                    - ec2:AssignPrivateIpAddresses
                    - ec2:UnassignPrivateIpAddresses
                  Resource: '*'
          - !Ref AWS::NoValue

  # IAM Role for Process File Lambda
  ProcessFileLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !If
          - HasVpc
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - !Ref AWS::NoValue
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource:
                  - !Ref FileUploadQueueARN
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !Ref FileAnalysisQueueARN
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::claimvision-files-${AWS::AccountId}-${Env}
                  - !Sub arn:aws:s3:::claimvision-files-${AWS::AccountId}-${Env}/*
        - PolicyName: DBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rds-db:connect
                Resource: '*'
        - !If
          - HasVpc
          - PolicyName: VPCAccessPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DeleteNetworkInterface
                    - ec2:AssignPrivateIpAddresses
                    - ec2:UnassignPrivateIpAddresses
                  Resource: '*'
          - !Ref AWS::NoValue

  # IAM Role for Analyze File Lambda
  AnalyzeFileLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !If
          - HasVpc
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - !Ref AWS::NoValue
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource:
                  - !Ref FileAnalysisQueueARN
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::claimvision-files-${AWS::AccountId}-${Env}
                  - !Sub arn:aws:s3:::claimvision-files-${AWS::AccountId}-${Env}/*
        - PolicyName: DBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rds-db:connect
                Resource: '*'
        - PolicyName: RekognitionAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rekognition:DetectLabels
                  - rekognition:DetectText
                Resource: '*'
        - !If
          - HasVpc
          - PolicyName: VPCAccessPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DeleteNetworkInterface
                    - ec2:AssignPrivateIpAddresses
                    - ec2:UnassignPrivateIpAddresses
                  Resource: '*'
          - !Ref AWS::NoValue

  # IAM Role for RegisterDb Lambda
  RegisterDbLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !If
          - HasVpc
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - !Ref AWS::NoValue
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource:
                  - !Ref UserRegistrationQueueARN
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !Ref CognitoUpdateQueueARN
        - PolicyName: DBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rds-db:connect
                Resource: '*'
        - !If
          - HasVpc
          - PolicyName: VPCAccessPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DeleteNetworkInterface
                    - ec2:AssignPrivateIpAddresses
                    - ec2:UnassignPrivateIpAddresses
                  Resource: '*'
          - !Ref AWS::NoValue

  # IAM Role for RegisterCognito Lambda
  RegisterCognitoLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:SignUp
                Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !Ref UserRegistrationQueueARN

  ###API###
  # API Gateway
  ClaimVisionAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ClaimVisionAPI-${Env}
      StageName: dev
      Cors:
        AllowMethods: '''OPTIONS,POST,GET'''
        AllowHeaders: '''Content-Type,Authorization'''
        AllowOrigin: '''*'''
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolId: !Ref CognitoUserPoolId
            UserPoolArn: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
            IdentitySource: method.request.header.Authorization

  ###Lambdas###

  ##Auth##
  # Login Function
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: auth.login.lambda_handler
      Runtime: python3.12
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_CLIENT_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolClientId-dev
            - !ImportValue CognitoUserPoolClientId-prod
          COGNITO_USER_POOL_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolId-dev
            - !ImportValue CognitoUserPoolId-prod
      VpcConfig: !Ref AWS::NoValue
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:InitiateAuth
              - cognito-idp:AdminGetUser
            Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
      Events:
        LoginAPI:
          Type: Api
          Properties:
            Path: /auth/login
            Method: POST
            RestApiId: !Ref ClaimVisionAPI

  # User Registration with Cognito
  RegisterCognitoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: auth.register_cognito.lambda_handler
      Runtime: python3.12
      Role: !GetAtt RegisterCognitoLambdaRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_CLIENT_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolClientId-dev
            - !ImportValue CognitoUserPoolClientId-prod
          COGNITO_USER_POOL_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolId-dev
            - !ImportValue CognitoUserPoolId-prod
          USER_REGISTRATION_QUEUE_URL: !Ref UserRegistrationQueueURL
      VpcConfig: !Ref AWS::NoValue
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:SignUp
            Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
      Events:
        RegisterAPI:
          Type: Api
          Properties:
            Path: /auth/register
            Method: POST
            RestApiId: !Ref ClaimVisionAPI

  # User Registration with Database
  RegisterDbFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: auth.register_db.lambda_handler
      Runtime: python3.12
      Role: !GetAtt RegisterDbLambdaRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
          COGNITO_UPDATE_QUEUE_URL: !Ref CognitoUpdateQueueURL
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: !Ref UserRegistrationQueueARN
            BatchSize: 10
            Enabled: true

  # Confirm Email
  ConfirmFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: auth.confirm.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_CLIENT_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolClientId-dev
            - !ImportValue CognitoUserPoolClientId-prod
          COGNITO_USER_POOL_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolId-dev
            - !ImportValue CognitoUserPoolId-prod
      VpcConfig: !Ref AWS::NoValue
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:ConfirmSignUp
            Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
      Events:
        ConfirmAPI:
          Type: Api
          Properties:
            Path: /auth/confirm
            Method: POST
            RestApiId: !Ref ClaimVisionAPI

  # Resend Email Verification
  ResendConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: auth.resend_confirmation.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_CLIENT_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolClientId-dev
            - !ImportValue CognitoUserPoolClientId-prod
          COGNITO_USER_POOL_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolId-dev
            - !ImportValue CognitoUserPoolId-prod
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:ResendConfirmationCode
            Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
      Events:
        ResendConfirmationAPI:
          Type: Api
          Properties:
            Path: /auth/resend-confirmation
            Method: POST
            RestApiId: !Ref ClaimVisionAPI

  # Dev bypass email verification
  PreSignUpFunction:
    Type: AWS::Serverless::Function
    Condition: IsDev
    Properties:
      CodeUri: src/
      Handler: auth.pre_signup.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !If
            - IsDev
            - !ImportValue CognitoUserPoolId-dev
            - !ImportValue CognitoUserPoolId-prod
          AUTO_CONFIRM_USER: !If
            - IsDev
            - 'true'
            - 'false'
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminUpdateUserAttributes
            Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}

  # Get Claims Function
  GetClaimsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: claims.get_claims.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Resource:
              - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${RDSEndpointSSMPath}
              - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${DBUsernameSSMPath}
              - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${DBPasswordSSMPath}
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        GetClaimsAPI:
          Type: Api
          Properties:
            Path: /claims
            Method: GET
            RestApiId: !Ref ClaimVisionAPI
            Auth:
              Authorizer: CognitoAuthorizer
  # Create Claim Function
  CreateClaimFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: claims.create_claim.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        CreateClaimAPI:
          Type: Api
          Properties:
            Path: /claims
            Method: POST
            RestApiId: !Ref ClaimVisionAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Get Claim Function
  GetClaimFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: claims.get_claim.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        GetClaimAPI:
          Type: Api
          Properties:
            Path: /claims/{claim_id}
            Method: GET
            RestApiId: !Ref ClaimVisionAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Update Claim Function
  UpdateClaimFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: claims.update_claim.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        UpdateClaimAPI:
          Type: Api
          Properties:
            Path: /claims/{claim_id}
            Method: PUT
            RestApiId: !Ref ClaimVisionAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Delete Claim Function
  DeleteClaimFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: claims.delete_claim.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        DeleteClaimAPI:
          Type: Api
          Properties:
            Path: /claims/{claim_id}
            Method: DELETE
            RestApiId: !Ref ClaimVisionAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Create Item Function
  CreateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: items.create_item.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        CreateItemAPI:
          Type: Api
          Properties:
            Path: /claims/{claim_id}/items
            Method: POST
            RestApiId: !Ref ClaimVisionAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Get Items Function
  GetItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: items.get_items.lambda_handler
      Runtime: python3.12
      VpcConfig: !If 
        - HasVpc
        - SubnetIds: !Ref SubnetIds
          SecurityGroupIds: !Ref SecurityGroupIds
        - !Ref AWS::NoValue
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_HOST: !Ref DBEndpoint
          DB_NAME: claimvision
      Events:
        GetItemsAPI:
          Type: Api
          Properties:
